<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Red Snapper</title>
  </head>
  <body>
    <div class="main">
      <div class="section-1">
        <img
          class="steve-jobs-img"
          src="./assets/steve-jobs.png"
          alt="steve jobs"
        />
        <button class="white-back-arrow-btn">
          <img
            class="white-back-arrow"
            src="./assets/white-back-arrow.png"
            alt="back arrow"
          />
          Back
        </button>

        <div class="section-2">
          <div class="section-2-title-wrap">
            <div>
              <h1 class="section-2-title">Steve Jobs</h1>
            </div>
            <button class="more-icon-btn">
              <img
                class="more-icon"
                src="./assets/more-icon.png"
                alt="more icon"
              />
            </button>
          </div>
          <div class="follow-wrap">
            <div class="follow-icon-wrap">
              <img class="circle" src="./assets/circle.png" alt="circle" />
              <img class="plus" src="./assets/plus.png" alt="circle" />
            </div>
            <h4 class="follow-text">FOLLOW</h4>
          </div>

          <div class="section-2-row-1">
            <div>
              <h3 class="section-2-row-1-h3">313</h3>
              <h4 class="section-2-row-1-h4">PATENTS</h4>
            </div>

            <div>
              <h3 class="section-2-row-1-h3">1M 50K</h3>
              <h4 class="section-2-row-1-h4">FOLLOWERS</h4>
            </div>

            <div>
              <h3 class="section-2-row-1-h3">361</h3>
              <h4 class="section-2-row-1-h4">FOLLOWERS</h4>
            </div>
          </div>

          <div class="section-2-bottom-container">
            <h4 class="section-2-bottom-container-h4">CATEGORIES</h4>

            <div>
              <div class="categories-wrap">
                <h1 class="section-2-bottom-container-h1">Electronic devices</h1>
                <button class="arrow-btn">
                  <img class="arrow" src="./assets/arrow.png" alt="arrow" />
                </button>
              </div>
              <div class="categories-wrap">
                <h1 class="section-2-bottom-container-h1">Design</h1>
                <button class="arrow-btn">
                  <img class="arrow" src="./assets/arrow.png" alt="arrow" />
                </button>
              </div>
              <div class="categories-wrap">
                <h1 class="section-2-bottom-container-h1">Transportation</h1>
                <button class="arrow-btn">
                  <img class="arrow" src="./assets/arrow.png" alt="arrow" />
                </button>
              </div>
            </div>

          </div>

        </div>


      </div>
    </div>
  </body>
</html>
